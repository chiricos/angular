<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div ng-app>
		<label>Nombre:</label>
		<input type="text" name="" placeholder="Escribe tu nombre" ng-model="nombre">
		<input type="text" name="" placeholder="Escribe tu color" ng-model="color">
		<select ng-model="select" class="form-control">
			<option value="">seleccione</option>
			<option value="info">Info</option>
			<option value="danger">Danger</option>
		</select>
		<hr>
		<h1 class="text-{{select}}">Hola {{nombre}}!</h1>
	</div>
</body>
</html>
