<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="listadetareas.js"></script>
	<link rel="stylesheet" type="text/css" href="listadetareas.css">
</head>
<body ng-app="myApp">
	<h2>Lista de tareas</h2>
	<div ng-controller="ControladorTareas">
		<span>{{restantes()}} de {{tareas.length}}</span>
		[ <a href="" class="text-danger" ng-click="eliminar()">Eliminar</a> ]
		<ul class="unstyled">
			<li ng-repeat="tarea in tareas">
				<input type="checkbox" name="" ng-model="tarea.hecho">
				<span class="hecho-{{tarea.hecho}}">{{tarea.texto}}</span>
			</li>
		</ul>
		<form ng-submit="agregarTarea()">
			<input type="text" name="" placeholder="Agregar una tarea" ng-model="textoNuevaTarea">
			<button class="btn btn-primary" type="submit">Agregar</button>
		</form>
	</div>
</body>
</html>
