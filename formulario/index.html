<!DOCTYPE html>
<html>
<head>
	<title></title>
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

	<!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
	<script type="text/javascript" src="formulario.js"></script>
</head>
<body ng-app>
	<div class="container">
	  <h2>Formulario</h2>
	  <form action="/action_page.php" name="forma">
	   
	    <div class="form-group" ng-class="{'has-error': forma.nombreU.$invalid, 'has-success': forma.nombreU.$valid}">
	      <label for="nombre">Nombre:</label>
	      <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombreU" ng-model="usuario.nombre" required>
	    </div>
	     <div class="form-group " ng-class="{'has-error': forma.emailU.$invalid, 'has-success': forma.emailU.$valid}">
	      <label for="email">Email:</label>
	      <input type="email" class="form-control" id="email" placeholder="Email" name="emailU" ng-model="usuario.correo" required>
	      <div ng-show="forma.emailU.$dirty && forma.emailU.$invalid">
	      	<p class="help-block text-danger" ng-show="forma.emailU.$error.required">Campo obligatorio</p>
	      	<p class="help-block text-danger" ng-show="forma.emailU.$error.email">Email invalido</p>
	      </div>
	    </div>
	  
	    <div class="form-group form-check">
	      <label class="form-check-label">
	        <input class="form-check-input" type="checkbox" name="aceptoU" ng-model="usuario.acepto" required> Acepto
	      </label>
	    </div>
	    <button type="submit" class="btn btn-primary" ng-disabled="forma.$invalid">Registrar</button>
	  </form>
	</div>
</body>
</html>
